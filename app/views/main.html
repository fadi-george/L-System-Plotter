<div  class = "pageWrapper" ng-controller="MainCtrl">

  <div class="row">

    <!-- <div class="titleBlock">
      <h4>L-System Grapher</h4>
      <img src="../images/fadi_g.png" class="img-circle" >
    </div> -->


    <div id = "graphInput"  >

      <div class="boxWrap ">

        <form>
          <div id = "axiom" class="ruleGroup">
            <input type="text" class="form-control" placeholder="Axiom (X)" >
          </div>

          <div class="ruleGroup">
            <div id="ruleHeader">
            </div>
            <div class="ruleWrapper" ng-repeat="rules in numRules">
              <input type="text" class="ruleChange form-control" placeholder="">
              <i class="fa fa-arrow-right"></i>
              <input type="text" class="letterRule form-control" placeholder=""  maxlength="1" >
              <p>{{rules}}</p>
            </div>

            <div class="buttonWrapper">
              <button ng-disabled="numRules.length > 5" id = "addRule" type="button" class="btn btn-default" ng-click="addRule()"><i class="material-icons">add</i><p>Add Rule</p></button>
            </div>

          </div>



        </form>

      </div>

    </div>
    <div id="drawGraph"  >
      {{windowHeight}}
        <canvas >
        </canvas>
    </div>
  </div>
